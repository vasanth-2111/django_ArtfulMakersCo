{% extends "navbar.html" %}
{% load static %}
{% block content %}
    <style>
        body {
            background-color: #f8f9fa;
        }

        .signup-container {
            margin-top: 50px;
        }

        .signup-card {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #454679; /* Dark color for consistency with the Add Product page */
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .alert-danger {
            margin-top: 15px;
            text-align: center;
        }
    </style>

    <div class="container signup-container">
        <div class="signup-card">
            <h1 class="signup-header">Artisan Login</h1>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    Username or password incorrect. Please try again.
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" class="form-control" id="id_name" name="username" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password:</label>
                    <input type="password" class="form-control" id="id_password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
