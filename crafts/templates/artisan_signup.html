{% extends 'navbar.html' %}

{% block content %}
  <style>

    body {
      background-color: #f8f9fa;
    }

    .signup-container {
      margin-top: 50px;
    }

    .signup-card {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .signup-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 400;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-group button {
      background-color: #ff9900;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>

  <div class="container signup-container">
    <div class="signup-card">
      <h1 class="signup-header">Artisan Sign Up</h1>
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
        <div class="form-group">
          <label for="id_first_name">first name</label>
          <input type="text" name="first_name" id="id_first_name" required>
        </div>
           <div class="form-group">
          <label for="id_last_name">last name</label>
          <input type="text" name="last_name" id="id_last_name" required>
        </div>
           <div class="form-group">
          <label for="id_username">User name</label>
          <input type="text" name="username" id="id_username" required>
        </div>
        <div class="form-group">
          <label for="id_email">Email</label>
          <input type="email" name="email" id="id_email" required>
        </div>
        <div class="form-group">
          <label for="id_password">Password</label>
          <input type="password" name="password" id="id_password" required>
        </div>

    <div class="form-group">
    <label for="id_profile_picture">Profile picture:</label>
    <input type="file" name="profile_picture" accept="image/*" id="id_profile_picture" required>
  </div>
           <div class="form-group">
          <label for="id_bio">Bio</label>
               <textarea name="bio" id="id_bio" cols="40" required></textarea>
        </div>
           <div class="form-group">
          <label for="id_address">Address</label>
          <input type="text" name="address" id="id_address" required>
        </div>


        <div class="form-group">
          <button type="submit" style="width: 100%;background-color: #454679">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
